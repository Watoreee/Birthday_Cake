<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #1d1c1c;
        font-family: 'Segoe UI', sans-serif;
        flex-direction: column;
      }
    
      .cake {
        position: relative;
        width: 250px;
        height: 200px;
        margin: 40px auto 0 auto;
        top: 0;
        left: 0;
        background: none;
        box-shadow: none;
        overflow: visible;
      }
    
      .plate {
        width: 270px;
        height: 110px;
        position: absolute;
        bottom: -10px;
        left: -10px;
        background-color: #d9cbb5;
        border-radius: 50%;
        box-shadow: 0 2px 0 #b3a78e, 0 4px 0 #b3a78e, 0 5px 40px rgba(0, 0, 0, 0.4);
      }
    
      .cake > * { position: absolute; }
    
      .layer {
        position: absolute;
        display: block;
        width: 250px;
        height: 100px;
        border-radius: 50%;
        background-color: #3e2412;
        box-shadow: 
          0 2px 0px #3e2412,
          0 4px 0px #2d1c0b,
          0 6px 0px #2d1c0b,
          0 8px 0px #2d1c0b,
          0 10px 0px #2d1c0b,
          0 12px 0px #2d1c0b,
          0 14px 0px #2d1c0b,
          0 16px 0px #2d1c0b,
          0 18px 0px #2d1c0b,
          0 20px 0px #2d1c0b,
          0 22px 0px #2d1c0b,
          0 24px 0px #2d1c0b,
          0 26px 0px #2d1c0b,
          0 28px 0px #2d1c0b,
          0 30px 0px #2d1c0b;
      }
    
      .layer-top { top: 0px; }
      .layer-middle { top: 33px; }
      .layer-bottom { top: 66px; }
    
      .icing {
        top: 2px;
        left: 5px;
        background-color: #f0e2c2;
        width: 240px;
        height: 90px;
        border-radius: 50%;
      }
    
      .icing:before {
        content: "";
        position: absolute;
        top: 4px;
        right: 5px;
        bottom: 6px;
        left: 5px;
        background-color: #f6e9d5;
        box-shadow: 0 0 4px #f5e6c9, 0 0 4px #f5e6c9;
        border-radius: 50%;
        z-index: 1;
      }
    
      .drip {
        display: block;
        width: 50px;
        height: 60px;
        border-bottom-left-radius: 25px;
        border-bottom-right-radius: 25px;
        background-color: #f0e2c2;
      }
    
      .drip1 {
        top: 53px;
        left: 5px;
        transform: skewY(15deg);
        height: 48px;
        width: 40px;
      }
    
      .drip2 {
        top: 69px;
        left: 181px;
        transform: skewY(-15deg);
      }
    
      .drip3 {
        top: 54px;
        left: 90px;
        width: 80px;
        border-bottom-left-radius: 40px;
        border-bottom-right-radius: 40px;
      }
    
      .banner {
        background: #8b4513;
        color: #fcecd8;
        font-size: 1.5rem;
        font-weight: bold;
        padding: 12px 32px;
        border-radius: 16px;
        margin-bottom: 24px;
        margin-top: 32px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        letter-spacing: 1px;
        display: inline-block;
      }
    
      .candle {
        width: 12px;
        height: 28px;
        background: #7a1333;
        border-radius: 4px;
        position: absolute;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        box-shadow: 0 1px 2px rgba(0,0,0,0.10);
      }
    
      .wick {
        width: 2px;
        height: 7px;
        background: #222;
        border-radius: 1px;
        margin-top: 2px;
        margin-bottom: -2px;
        z-index: 12;
      }
    
      .flame {
        width: 12px;
        height: 18px;
        background: radial-gradient(ellipse at center, #ffd700 60%, #ff9900 100%);
        border-radius: 50% 50% 60% 60% / 60% 60% 100% 100%;
        position: absolute;
        top: -18px;
        left: 0px;
        z-index: 13;
        transform-origin: 50% 90%;
        animation: swing 0.5s infinite alternate ease-in-out;
        box-shadow: 0 0 8px 2px #ffb30088;
      }
    
      @keyframes swing {
        0% { transform: rotate(-15deg) scaleY(1.1); }
        100% { transform: rotate(15deg) scaleY(0.95); }
      }
    
      h1 {
        margin-top: 30px;
        color: #fcecd8;
      }
    </style>
  
</head>
<body>
  <div class="banner">HAPPY BIRTHDAY KUB TER!</div>
  <div class="cake" id="cake">
    <div class="plate"></div>
    <div class="layer layer-bottom"></div>
    <div class="layer layer-middle"></div>
    <div class="layer layer-top"></div>
    <div class="icing"></div>
    <div class="drip drip1"></div>
    <div class="drip drip2"></div>
    <div class="drip drip3"></div>
  </div>
  <h1>กดที่เค้กปักเทียนนะแล้วก้ เป่าาาาาาา</h1>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
  <script>
    const cake = document.getElementById('cake');
    let candles = [];
    let confettiFired = false;
    function createCandle(x, y) {
      const cakeRect = cake.getBoundingClientRect();
      // Restrict candle to top ellipse
      const centerX = cakeRect.width / 2;
      const centerY = 40;
      const rx = cakeRect.width / 2 - 15;
      const ry = 30;
      // Convert click to cake-local coordinates
      let relX = x - cakeRect.left;
      let relY = y - cakeRect.top;
      // Check if inside ellipse
      if (((relX - centerX) ** 2) / (rx ** 2) + ((relY - centerY) ** 2) / (ry ** 2) > 1) return;
      // Create candle
      const candle = document.createElement('div');
      candle.className = 'candle';
      candle.style.left = (relX - 6) + 'px';
      candle.style.top = (relY - 28) + 'px';
      // Wick
      const wick = document.createElement('div');
      wick.className = 'wick';
      candle.appendChild(wick);
      // Flame
      const flame = document.createElement('div');
      flame.className = 'flame';
      candle.appendChild(flame);
      cake.appendChild(candle);
      candles.push({candle, flame});
      confettiFired = false; // Reset confetti flag when a new candle is added
    }
    cake.addEventListener('click', function(e) {
      createCandle(e.clientX, e.clientY);
    });
    // Microphone blow detection
    function putOutAllFlames() {
      candles.forEach(({flame}) => flame.style.display = 'none');
      // Check if all flames are out, then trigger confetti
      if (
        candles.length > 0 &&
        candles.every(({flame}) => flame.style.display === 'none') &&
        !confettiFired
      ) {
        triggerConfetti();
        confettiFired = true;
      }
    }
    function triggerConfetti() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }
    navigator.mediaDevices.getUserMedia({ audio: true, video: false })
      .then(function(stream) {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const mic = audioContext.createMediaStreamSource(stream);
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        mic.connect(analyser);
        const dataArray = new Uint8Array(analyser.frequencyBinCount);
        function detectBlow() {
          analyser.getByteFrequencyData(dataArray);
          let volume = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
          if (volume > 50) {
            putOutAllFlames();
          }
          requestAnimationFrame(detectBlow);
        }
        detectBlow();
      })
      .catch(function(err) {
        alert('Microphone access is needed to blow the candle!');
      });
  </script>
</body>
</html>
